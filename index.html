<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>Clock, Stopwatch, & Countdown Timer</title>
		<meta name="author" content="Shayan Zamani" />
		<meta name="color-scheme" content="dark light" />
		<meta name="theme-color" content="#f1f5f9" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/swiper.min.css" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script defer src="assets/js/swiper.min.js"></script>
		<script type="module" src="assets/js/main.js"></script>
	</head>

	<body
		class="relative flex h-screen w-screen items-center justify-center overflow-x-hidden bg-slate-100 p-2.5 pt-0 lg:items-center">
		<main class="h-[380px] w-full max-w-[350px] text-slate-100">
			<!-- timepiece cubic slides -->
			<article class="cubic-slider relative h-full select-none">
				<!-- slider top pagination -->
				<nav
					class="cubic-slider__pagination absolute !top-[-45px] -z-10 flex divide-x overflow-hidden rounded-t-2xl text-[100%] font-medium capitalize tracking-wide sm:text-[115%]"></nav>

				<!-- slides -->
				<div class="swiper-wrapper p-0">
					<!-- analog clock -->
					<section
						data-hash="clock"
						class="swiper-slide flex flex-col items-center justify-evenly rounded-b-2xl bg-blue-500 text-center text-xl font-medium">
						<div class="analog-clock relative h-52 w-52 rounded-full border-8 p-5">
							<div class="relative h-full w-full translate-y-[-3px]">
								<span id="hourHand" class="analog-clock__hand ml-5 h-2 w-[55px]" style="rotate: 90deg"></span>
								<span
									id="minuteHand"
									class="analog-clock__hand mr-8 h-[6px] w-[75px]"
									style="rotate: 90deg"></span>
								<span id="secondHand" class="analog-clock__hand h-[4px] w-1/2" style="rotate: 90deg"></span>
							</div>
						</div>

						<!-- current date and time -->
						<div class="space-y-1.5 font-medium">
							<time datetime="" id="currentTime" class="block text-3xl"></time>
							<time datetime="" id="currentDate" class="block text-lg"></time>
						</div>
					</section>

					<!-- stopwatch -->
					<section
						data-hash="stopwatch"
						class="swiper-slide flex flex-col items-center justify-evenly rounded-b-2xl bg-yellow-400 text-center">
						<!-- stopwatch icon -->
						<svg viewBox="0 0 448 512" class="h-32 fill-slate-100">
							<path
								d="M432 304c0 114.9-93.1 208-208 208S16 418.9 16 304c0-104 76.3-190.2 176-205.5V64h-28c-6.6 0-12-5.4-12-12V12c0-6.6 5.4-12 12-12h120c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-28v34.5c37.5 5.8 71.7 21.6 99.7 44.6l27.5-27.5c4.7-4.7 12.3-4.7 17 0l28.3 28.3c4.7 4.7 4.7 12.3 0 17l-29.4 29.4-.6.6C419.7 223.3 432 262.2 432 304zm-176 36V188.5c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12V340c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12z" />
						</svg>

						<time class="block w-72 text-[40px] font-bold" id="stopwatchTimerContainer">00 : 00 : 00</time>

						<!-- stopwatch contorls -->
						<div class="-mt-10 flex w-72 items-center justify-around text-xl">
							<button type="reset" tabindex="-1" id="stopwatchResetBtn" class="btn btn--reset hidden">
								Reset
							</button>
							<button type="button" tabindex="-1" id="stopwatchControlBtn" class="btn btn--start">Start</button>
						</div>
					</section>

					<!-- countdown timer -->
					<section
						data-hash="countdown"
						class="swiper-slide flex flex-col items-center justify-evenly rounded-b-2xl bg-green-500 text-center">
						<!-- countdown icon -->
						<svg viewBox="0 0 512 512" class="h-24 fill-slate-100">
							<path
								d="M256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C201.7 512 151.2 495 109.7 466.1C95.2 455.1 91.64 436 101.8 421.5C111.9 407 131.8 403.5 146.3 413.6C177.4 435.3 215.2 448 256 448C362 448 448 362 448 256C448 149.1 362 64 256 64C202.1 64 155 85.46 120.2 120.2L151 151C166.1 166.1 155.4 192 134.1 192H24C10.75 192 0 181.3 0 168V57.94C0 36.56 25.85 25.85 40.97 40.97L74.98 74.98C121.3 28.69 185.3 0 255.1 0L256 0zM256 128C269.3 128 280 138.7 280 152V246.1L344.1 311C354.3 320.4 354.3 335.6 344.1 344.1C335.6 354.3 320.4 354.3 311 344.1L239 272.1C234.5 268.5 232 262.4 232 256V152C232 138.7 242.7 128 256 128V128z" />
						</svg>

						<time class="block w-40 text-[40px] font-bold" id="countdownTimerContainer">00 : 00</time>

						<!-- countdown timer controls -->
						<form id="countdownTimerForm" class="-mt-5 flex flex-col items-center justify-center space-y-4">
							<input
								type="number"
								required
								id="countdownInput"
								placeholder="Minutes"
								tabindex="-1"
								min="1"
								max="60"
								inputmode="numeric"
								pattern="[1-9][0-9]{0,2}"
								title="A natural number between 1 and 60"
								class="h-12 w-32 select-text rounded-lg bg-slate-100 text-center text-2xl font-medium text-slate-950 placeholder:text-xl focus:outline focus:outline-[3px] focus:outline-blue-500 disabled:cursor-not-allowed disabled:opacity-70" />

							<fieldset class="flex w-72 items-center justify-evenly text-xl">
								<button type="reset" tabindex="-1" id="countdownResetBtn" class="btn btn--reset hidden">
									Reset
								</button>
								<button type="submit" tabindex="-1" id="countdownControlBtn" class="btn btn--start">
									Start
								</button>
							</fieldset>
						</form>
					</section>
				</div>
			</article>
		</main>

		<footer class="absolute bottom-7 left-0 right-0 -space-x-2 text-center">
			<span class="pt-0.5 text-slate-950">Â©</span>
			<address class="-ml-1.5 inline-block not-italic">
				<a
					href="https://shayan-zamani.me"
					target="_blank"
					rel="noopener noreferrer"
					class="!focus-visible:text-current ml-2 rounded-md text-sm font-medium text-blue-600 underline duration-150 visited:text-purple-700 focus-visible:outline focus-visible:outline-[2.5px] focus-visible:outline-offset-[3px] focus-visible:visited:outline-purple-700 sm:text-base support:hover:text-blue-700 support:visited:hover:text-purple-800">
					Shayan Zamani
				</a>
			</address>
		</footer>
	</body>
</html>
